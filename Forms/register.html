<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
           
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
         
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
          
            <div class="two-column">
                
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="radio" id="other" name="gender" value="other" required>
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            
           
            <div class="form-group">
                <label>Habits:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="reading" name="habits" value="reading">
                        <label for="reading">Reading</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="sports" name="habits" value="sports">
                        <label for="sports">Sports</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="gaming" name="habits" value="gaming">
                        <label for="gaming">Gaming</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="music" name="habits" value="music">
                        <label for="music">Music</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cooking" name="habits" value="cooking">
                        <label for="cooking">Cooking</label>
                    </div>
                </div>
            </div>
            
           
            <div class="button-group">
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
